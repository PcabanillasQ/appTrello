<div class="formTask">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header pb-0">
        <button type="button" class="close"
          (click)="closeModal()" >
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body pt-2" >
        <div class="description">
          <input class="form-control" type="text" placeholder="What are you looking for" required
            [(ngModel)]="task.title"
          />
          <h4 class="mt-3">Description</h4>
          <textarea class="form-control" rows="3" placeholder="Type description here..."
            [(ngModel)]="task.description"
          ></textarea>
          <div class="listTag my-2">
            <span class="badge badge-secondary">Home</span>
            <span class="badge badge-primary">Hacer</span>
            <span class="badge badge-danger">Nov</span>
          </div>
        </div>
        <div class="comments mt-4">
          <h4>Comments</h4>
          <div class="listComment">
            <ul class="list-unstyled">
              <app-comment-task *ngFor="let commentary of task.commentary" [data]="commentary"></app-comment-task>
            </ul>
          </div>
          <textarea class="form-control" rows="3" placeholder="Type comment here..."
            [(ngModel)]="comment.detail"
          ></textarea>
          <button type="button" class="btn btn-block btn-lg btn-primary my-3"
            (click)="createTask($event)">Save comment</button>
        </div>
      </div>
    </div>
  </div>
</div>
