<div class="col-12">
  <h2>My Boards</h2>
  <div class="boards">
    <app-card-board
      *ngFor="let board of boards"
      [data]="board"
    ></app-card-board>
  </div>
</div>
<div class="col-12">
  <h2>Others Boards</h2>
  <div class="boards">
    <app-card-board
      *ngFor="let board of otherBoards"
      [data]="board"
    ></app-card-board>
  </div>
</div>
